        <div class="title">
            <h1>What animal are you </h1>

        </div>




        <h4>Out of 1-5 what number catches your attention</h4>
        <div>
            <input class="number" placeholder="Enter Number Here">
        </div>



        <h4>what is youre favorite place Forest,Town,City or Ocean
            <img src="https://i0.wp.com/havenspath.com/wp-content/uploads/2021/04/IMG_6529.jpg?resize=840%2C473&amp;ssl=1">
        </h4>
        <div> <input class="Two" placeholder="Enter place Here">
            <button class="submit">Submit</button>
        </div>
        <div class="result">
            this is where the user will see their quiz result!

        </div>



    
<script>
/*__POPCODESTART__*/
var result = document.querySelector(".result");
var submitButton = document.querySelector(".submit");
var message = document.querySelector(".result");

submitButton.onclick = function () {
  var oneInput = document.querySelector(".number").value;
  var twoInput = document.querySelector(".Two").value; // console.log(bob);

  if (oneInput >= 2 && twoInput === "city") {
    message.innerHTML = "you are a dog";
  } else if (oneInput === 1 && twoInput === "city") {
    message.innerHTML = "you are a dog";
  } else if (oneInput >= 3 && twoInput === "town") {
    message.innerHTML = "you are a cat";
  } else if (oneInput >= 4 && twoInput === "forest") {
    message.innerHTML = "you are a bear";
  } else if (oneInput >= 5 && twoInput === "ocean") {
    message.innerHTML = "you are a fish";
  } // let usercomment =

};
